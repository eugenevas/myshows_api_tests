type: array
items:
  type: object
  additionalProperties: false
  required:
    - id
    - name
    - status
  properties:
    id:
      type: integer
    name:
      type: string
    photo:
      type: ["string", "null"]
    rating:
      type: ["integer", "null"]
    status:
      type: string
      enum:
        - Смотрю
        - Посмотрел
        - Буду смотреть
    review:
      type: ["string", "null"]
